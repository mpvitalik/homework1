<body>

    <script>

function randomNumber(min, max) {
    var rand = min - 0.5 + Math.random() * (max - min + 1)
    rand = Math.round(rand);
    return rand;
  }

alert( randomNumber(5, 10) );
    
    </script>
    
</body>
