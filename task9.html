    <script>


    let num = {
        number: 3
    }

    function getDoubled() {
        return (this.number * this.number) * 2;
    }

    console.log(getDoubled.call(num));

    let trip = getDoubled.call(num);
    
    function getDoubledTrippled() {
        return trip * 3;
    }

    console.log(getDoubledTrippled());
